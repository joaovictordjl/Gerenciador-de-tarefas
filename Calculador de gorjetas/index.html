<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculador de Gorjetas</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="container">
  <div>
    <h1 class="title">Calculador de Gorjetas</h1>
  </div>
  <div>
    <form class="tipsForm" id="tipsForm">
      <label for="conta">
        <p>Quanto ficou a conta?</p>
      </label>
      <p>
        R$ <input type="number" placeholder="100" name="conta" id="conta" class="formInput" required>
      </p>
      <label for="servicequality">
        <p>Como foi o serviço:</p>
      </label>
      <p>
        <select name="servicequality" id="servicequality" class="formSelect" required>
          <option disable selected> --Escolha uma opção</option>
          <option value="0.3">30% - Incrível</option>
          <option value="0.2">20% - Bom</option>
          <option value="0.15">15% - Aceitável</option>
          <option value="0.1">10% - Ruim</option>
          <option value="0.05">05% - Péssimo</option>
        </select>
      </p>
      <label for="people">
        <p>Quantas pessoas vão dividir a conta?</p>
      </label>
      <p>
        <input type="number" placeholder="1" name="people" id="people" class="formInput" required> pessoa(s)
      </p>
      <button type="submit" class="formSubmit">Calcular!</button>
    </form>
  </div>
  <div id="totalTip">
    Gorjeta total:
    R$ <span id="tip">0.00</span>
    <p id="each">cada</p>
  </div>
</div>
<script type="text/javascript" src="script.js"></script>
</body>
</html>
